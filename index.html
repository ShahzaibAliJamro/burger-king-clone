<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <header class="d-flex justify-content-between align-items-center w-100 pt-2">
            <div class="ab">
                <i class="fa-solid head-bar fa-bars"></i>
            </div>
            <div class="abc d-flex justify-content-between">
                <img class="logo-img" src="burger-king.png" alt="">
                <div class="header-buttons d-flex gap-2">
                    <a class="text-decoration-none py-2 px-3 rounded-pill header-but-1 text-light" href="#">Signup/Signin</a>
                    <a class="text-decoration-none py-2 px-3 rounded-pill header-but-2 text-light" href="#"><i class="fa-solid fa-bag-shopping pe-1"></i> $0.00</a>
                </div>
            </div>
        </header>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e686848577.js" crossorigin="anonymous"></script>

</html>
